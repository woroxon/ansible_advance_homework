Host workstation
  Hostname workstation-9bb4.rhpds.opentlc.com
  User cloud-user

Host awsbastion
  Hostname bastion.ef88.example.opentlc.com
  User ec2-user 

 Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  ProxyJump workstation
  User cloud-user

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Match User ec2-user
  IdentityFile ~/.ssh/openstack.pem


Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
